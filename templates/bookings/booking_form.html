<div>
    {% if user_booking %}
        <p>You have purchased {{ user_booking.quantity }} ticket(s).</p>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#cancelModal">
            <i class="fas fa-times"></i> Cancel Booking
        </button>
        <!-- Form to be submitted via modal -->
        <form id="cancelBookingForm" method="post" action="{% url 'cancel_booking' user_booking.id %}">
            {% csrf_token %}
        </form>
    {% else %}
        <form method="post" class="booking-form bg-light p-3 border-top" action="{% url 'booking_form' event.id ticket.id %}" data-quantity-id="{{ form.quantity.id_for_label }}">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.quantity.label_tag }}
                <div class="input-group">
                    <button type="button" class="btn btn-outline-secondary" id="decreaseQuantity">-</button>
                    {{ form.quantity }}
                    <button type="button" class="btn btn-outline-secondary" id="increaseQuantity">+</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-ticket-alt"></i> Purchase
            </button>
        </form>
    {% endif %}
</div>

<!-- Cancel confirmation modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cancelModalLabel">Cancel Booking?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to cancel this booking? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="confirmCancel">Cancel Booking</button>
            </div>
        </div>
    </div>
</div>
