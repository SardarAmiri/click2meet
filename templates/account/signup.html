{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Sign Up{% endblock head_title %}

{% block content %}
<div class="container mt-4 mb-4 d-flex justify-content-center align-items-center">
    <div class="card p-3" style="max-width: 400px; width: 100%; border-radius: 0.5rem;">
        <h4 class="text-center mb-3">Sign Up</h4>
        <p class="text-center text-muted mb-4">
            
            Already have an account? <a href="{{ login_url }}" class="link text-primary">Sign in</a> instead.
            
        </p>

        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}

            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <button class="btn btn-primary w-100 mt-2" type="submit">
                Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock %}
