{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="ecommerce-gallery vertical" data-mdb-ecommerce-gallery-init>
                <div class="row">
                    <div class="col-4 col-sm-3">
                    <div class="multi-carousel vertical" data-mdb-multi-carousel-init data-mdb-items="3">
                        <div class="multi-carousel-inner">
                            <div class="multi-carousel-item active">
                                <img
                                src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp"
                                data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/1.webp"
                                alt="Table full of spices"
                                class="active w-100"
                                />
                            </div>
                        </div>
                        <button
                        class="carousel-control-prev"
                        tabindex="0"
                        type="button"
                        data-mdb-slide="prev"
                        >
                            <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        >   </span>
                        </button>
                        <button
                        class="carousel-control-next"
                        tabindex="0"
                        type="button"
                        data-mdb-slide="next"
                        >
                            <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        >   </span>
                        </button>
                    </div>
                    </div>
                    <div class="col-8 col-sm-9">
                        <div class="lightbox" data-mdb-lightbox-init>
                            <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Slides/1.webp"
                            alt="Table full of spices"
                            class="ecommerce-gallery-main-img active w-100"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mt-5">{{ event.name }}</h1>
            <p class="text-center mt-5">{{event.description}}</p>
        </div>
    </div>
    <div class="row p-3 d-flex justify-cotent-space-between">
        <div class="col-md-4">
            <div class="text-gray-500 mb-2">Organizer</div>
            <span class="text-gray-800 fw-bold">{{event.organizer}}</span>
        </div>
        <div class="col-md-4">
            <div class="text-gray-500 mb-2">Address</div>
            <span class="text-gray-800 fw-bold">{{event.address}}</span>
        </div>
        <div class="col-md-4">
            <span class="text-gray-500 mb-2">City</span>
            <span class="text-gray-800 fw-bold">{{event.city}}</span>
        </div>
    </div>
    <div class="row mt-3 p-3 d-flex justify-cotent-space-between">
        <div class="col-md-4">
            <div class="text-gray-500 mb-2">Post Code</div>
            <span class="text-gray-800 fw-bold">{{event.postcode}}</span>
        </div>
        <div class="col-md-4">
            <div class="text-gray-500 mb-2">Date</div>
            <span class="text-gray-800 fw-bold">{{event.date}}</span>
        </div>
        <div class="col-md-4">
            <div class="text-gray-500 mb-2">Time</div>
            <span class="text-gray-800 fw-bold">{{event.time}}</span>
        </div>
    </div>
</div>
